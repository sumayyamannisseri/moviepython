{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
<img src="{{movie.img.url}}" width="250" height="250">
    </div>

<div>
        <div class="col-md-6">
       <h5>{{movie.name}}</h5>
        <h5>{{movie.desc}}</h5>
        <h5>{{movie.year}}</h5>
        </div>
    <div>
        <a href="{% url 'movieapp:update' movie.id %}" class="btn btn-warning">update</a>
        <a href="{% url 'movieapp:delete' movie.id %}" class="btn btn-danger">delete</a>
        </div>
</div>
    </div>
</div>


        {% endblock %}
